<p><code>Frontend</code></p>
<hr>
<p>为了避免语法错误，IIFE使得JavaScript引擎解析函数表达式，而不是一个函数声明。这是通过在包装的括号来完成。
括号表达式是在规范的东西。
内包装的括号，或外部您可以将调用括号。
可以命名IIFE。
您也可以使用ES2015的箭头语法的IIFE（不推荐）。</p>
